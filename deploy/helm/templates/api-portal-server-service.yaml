apiVersion: v1
kind: Service
metadata:
  name: api-portal-server
  labels:
    app: api-portal-server
spec:
  type: {{ .Values.api_portal_server.service.type }}
  ports:
    - port: {{ .Values.api_portal_server.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: api-portal-server
